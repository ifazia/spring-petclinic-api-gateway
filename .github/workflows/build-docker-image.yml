name: Build and Push Docker Image

on:
  push:
    branches:
    - gateway  
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v2
      
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '14'  
      
        - name: Build Docker Image
          run: docker build -t devops_petclinic_1 .     
        - name: Authenticate to Amazon ECR Public
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
        
        - name: Get ECR Public Login Password
          id: ecr-login
          run: aws ecr-public get-login-password --region us-east-1
        
        - name: Docker Login
          uses: docker/login-action@v1
          with:
            registry: public.ecr.aws/h7a4i4a9
            username: AWS
            password: ${{ secrets.REGISTRY_PASSWD }}
            run: echo "${{ steps.ecr-login.outputs.password }}" | docker login --username AWS --password-stdin -i public.ecr.aws/h7a4i4a9
        - name: Tag Docker Image
          run: docker tag devops_petclinic_1:latest public.ecr.aws/h7a4i4a9/devops_petclinic_1:latest

        - name: Push Docker Image to Amazon ECR Public
          run: docker push public.ecr.aws/h7a4i4a9/devops_petclinic_1:latest
      