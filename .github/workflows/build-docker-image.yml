name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # ou le nom de votre branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t service-api-gateway .

    - name: Authenticate to Amazon ECR Public
      run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/h7a4i4a9

    - name: Tag Docker Image
      run: docker tag dservice-api-gateway:latest public.ecr.aws/h7a4i4a9/devops_petclinic_1/service-api-gateway:latest

    - name: Push Docker Image to Amazon ECR Public
      run: docker push public.ecr.aws/h7a4i4a9/devops_petclinic_1/service-api-gateway:latest
