name: Create and Publish Docker Image - service-api-gateway:latest

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      tag:
        required: true
        type: string
      port:
        required: true
        type: string
    secrets:
        AWS_ACCESS_KEY_ID:
            required: true
        AWS_SECRET_ACCESS_KEY:
            required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{matrix.java}}
      uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: 'adopt'
        cache: maven

    # build the application's microservices and run tests
    - name: Build with Maven
      run: |
        cd  ${{inputs.image_name}}
        mvn -B package --file pom.xml

    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ secrets.steps.login-ecr.outputs.registry}}
        ECR_REPOSITORY: spring-petclinic-api-gateway
        IMAGE_TAG: devops_${{inputs.image_name}}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

        